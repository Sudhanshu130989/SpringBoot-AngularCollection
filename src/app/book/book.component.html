<!DOCTYPE html>
<html lang="en">
<head>
  <title>Book In Inventory</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Book Details</h2>
 
  <table class="table table-bordered table-sm table-primary">
    <thead>
      <tr>
        <th>ID</th>
        <th>Book Name</th>
        <th>Author Name</th>
        <th>ISBNO.</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bookDetails of book">
        <td>{{bookDetails.id}}</td>
        <td>{{bookDetails.bookName}}</td>
        <td>{{bookDetails.authorName}}</td>
        <td>{{bookDetails.isbnNo}}</td>
        <td>{{bookDetails.price}}</td>
      </tr>
      
    </tbody>
  </table>
</div>

</body>
</html>
